        <h1>Java Form </h1>
        
  <ul>
    <li>Noun: <input type="text" id="noun"></li>
    <li>Adjective: <input type="text" id="adjective"></li>
    <li>Name: <input type="text" id="name"></li>
  </ul>
    
    <button id="jsformbutton">JS Button</button>

  <div id="jsform"></div>
     
    <script>
        function getIt () {
            var formDiv = document.getElementById('jsform');
            var noun = document.getElementById('noun').value;
            var adjective = document.getElementById('adjective').value;
            var name = document.getElementById('name').value;
            formDiv.innerHTML = noun + ' got the adjective ' + adjective + ' from the name ' + name;
        }
        
        function disappear () { 
             var formDiv = document.getElementById('jsform');
            formDiv.innerHTML = ' ';
            
        }
        
        var button = document.getElementById('jsformbutton');
        button.addEventListener ('mouseover', getIt);
        button.addEventListener ('mouseout', disappear);
        </script>
